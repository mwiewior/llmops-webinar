# The path to the local model directory or Hugging Face repo.
model: "/tmp/Meta-Llama-3.1-8B-Instruct"
# Whether or not to train (boolean)
train: true

# Directory with {train, valid, test}.jsonl files
data: "data"

# The PRNG seed
seed: 0

# Number of layers to fine-tune
lora_layers: 16

# Minibatch size.
batch_size: 1

# Iterations to train for.
iters: 20000

# Number of validation batches, -1 uses the entire validation set.
val_batches: 25

# Adam learning rate.
##best so far: 1e-5
learning_rate: 1e-6

# Number of training steps between loss reporting.
steps_per_report: 10

# Number of training steps between validations.
steps_per_eval: 100

# Load path to resume training with the given adapter weights.
resume_adapter_file: adapters/adapters-7k-f1-0_6408/adapters.safetensors

# Save/load path for the trained adapter weights.
adapter_path: "adapters"

# Save the model every N iterations.
save_every: 1000

# Evaluate on the test set after training
test: false

# Number of test set batches, -1 uses the entire test set.
test_batches: 100

# Maximum sequence length.
max_seq_length: 8192

# Use gradient checkpointing to reduce memory use.
grad_checkpoint: true

# LoRA parameters can only be specified in a config file
lora_parameters:
  # The layer keys to apply LoRA to.
  # These will be applied for the last lora_layers
#  keys: ["self_attn.q_proj", "self_attn.v_proj"]
  keys: ['mlp.gate_proj', 'mlp.down_proj', 'self_attn.q_proj', 'mlp.up_proj', 'self_attn.o_proj','self_attn.v_proj', 'self_attn.k_proj']
  alpha: 256
  rank: 128
  scale: 10.0
  dropout: 0.1

# Schedule can only be specified in a config file, uncomment to use.
